<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./jquery.js"></script>
    <style>
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        img{
            width: fit-content;
            height: fit-content;
        }
    </style>
</head>
<body>
    <!-- Q6 -->
    <div id="card" class="row row-cols-6">
    </div>
</body>
<script>
    // Q6
    let pic_link = ["https://www.businessinsider.in/thumb/msid-88586703,width-700,resizemode-4,imgsize-14078/india/news/happy-new-year-2022-messages-and-wishes-for-family-and-friends/representative-image.jpg", 
    "https://www.myhappybirthdays.com/wp-content/uploads/2021/08/Happy-New-Year-Wishes.jpg",
    "https://cdn.dnaindia.com/sites/default/files/styles/full/public/2021/01/01/946753-new-year-2021.jpg",
    "https://dmerharyana.org/wp-content/uploads/2021/12/happy-new-year.png"]

    for (let i = 0; i < 10; i++) {
        var random_pic = pic_link[(Math.floor(Math.random() * 4))];
        $("#card").append("<div class="+"col mb-4"
        +"><div class="+"card"+"><img class="+"w-75"+" src="+random_pic+" class="+"card-img-top"
            +"><div class="+"card-body"+"><h5 class="+"card-title"+">Card title</h5>"+
            "<p class="+"card-text"+">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>"+
        "</div></div></div></div>");  
        setTimeout(5000);     
    }
</script>
</html>
