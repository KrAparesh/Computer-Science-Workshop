<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@900&family=Ubuntu:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sample Form</title>
</head>

<body>
    <h1>Sample Form</h1>
    <div class="outer-card">
        <form>
            <div class="details">
                <div class="name">
                    YOUR NAME <br>
                    <input type="text" class="inp" placeholder="Aparesh">
                </div>
                <div class="mail">
                    E-MAIL ADDRESS <br>
                    <input type="email" class="inp" placeholder="xyz@gmail.com">
                </div>
                <div class="profession">
                    PROFESSION <br>
                    <select name="profession-select">
                        <option>Student</option>
                        <option>Teacher</option>
                        <option>Developer</option>
                    </select>
                </div>
                <div class="message">
                    MESSAGE <br>
                    <textarea id="message" class="inp" name="message"
                        placeholder="Please enter your comments..."></textarea>
                </div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div>
</body>

</html>
